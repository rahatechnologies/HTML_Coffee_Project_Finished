<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Numbers</title>

    <!--  internal css style tag -->
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <img src="./images/logo.png" id="logo" alt="coffee logo" />
    <h1>Numbers</h1>
    <!-- navbar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="numbers.html">Numbers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <!-- hero image -->
    <img src="./images/background.jpeg" alt="coffee beans" width="100%" />
    <br />
    <h2>Our Stores</h2>
    <br />

    <!-- inline CSS style -->
    <table style="border-spacing: 25px">
      <caption>
        City wise Coffee sales report
      </caption>
      <!-- city -->
      <thead>
        <tr>
          <th>City</th>
          <th>Chicago</th>
          <th>New York</th>
          <th>Los Angeles</th>
        </tr>
        <!-- end of  city -->
      </thead>
      <tbody>
        <!-- orders -->
        <tr>
          <td>Orders</td>
          <td>125</td>
          <td>250</td>
          <td>500</td>
        </tr>
        <!-- end of orders -->
        <!-- profit -->
        <tr>
          <td>Profit</td>
          <td>$ 10,000</td>
          <td>$ 20,000</td>
          <td>$ 30,000</td>
        </tr>
        <!-- end of profit -->
      </tbody>
    </table>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <iframe
      src="./footer.html"
      frameborder="0"
      title="footer"
      width="100%"
    ></iframe>
    <h3><a href="#logo">Back To Top</a></h3>
  </body>
</html>
